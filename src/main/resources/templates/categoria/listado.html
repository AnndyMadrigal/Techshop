<!DOCTYPE html>
<!--
Mi primera pagina html
<b> es para letra negrita
<i> es para letra italica
<u> es para letra subrayada
<hr> es para separar con una linea
-->
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Techshop</title>
        <meta charset="UTF-8">    
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        
        <div class="section m-5">
            <div class="card">
                <div class="card-header">
                    <h4>[[#{categoria.listado}]]</h4> <!-- numeral si es del archivo mensajes --> 
                </div>
                <div class="card-body">
                    <ul>
                        <li th:each="c : ${categorias}">[[${c.descripcion}]] </li>
                         <!-- simbolo del dolar si es un atributo del modelo, se utiliza cuando queremos extraer algo del modelo -->
                        
                    </ul>
                </div>
            </div>
        </div>
        
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
